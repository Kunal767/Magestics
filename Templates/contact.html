{% extends "base.html" %}

{% block body %}

{% if contact_correct == True %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!!</strong> Your Message Has Been Sended Successfully!!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="text-center">
    <h1 class="text-dark con-heading">Contact Us</h1>
</div>


<form class="reg-form" action="/contact-us" method="POST">
    <div class="form-group contact-item">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group contact-item">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group contact-item">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group contact-item">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter Your Message"></textarea>
    </div>
    <div class="text-center" style="padding-top: 15px;">
        <button type="submit" class="btn btn-success">Send Message</button>
    </div>
</form>

{% endblock %}
